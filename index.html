        const [showScrollTop, setShowScrollTop] = useState(false);
        const [showCookieConsent, setShowCookieConsent] = useState(true);

        const t = content[lang];

                        onClick={() => {

                        className={`w-full py-3 rounded-lg font-bold transition-all ${isGrowth ? 'bg-cyan-500 hover:bg-cyan-400 text-white' : 'bg-slate-800 hover:bg-slate-700 text-white border border-slate-700'}`}

                <p className="mt-4 text-sm text-blue-300 opacity-80">{t.contact.note}</p>

                      <span className="text-xl font-bold text-white">Al IstinAi</span>
                    </div>
                    <p className="text-slate-500 text-sm leading-relaxed mb-6">
                      {t.footer.tagline}
                    </p>
                  </div>
                  
                  <div>
                    <h4 className="font-bold text-white mb-6">{t.footer.product}</h4>
                    <ul className="space-y-3 text-sm text-slate-500">
