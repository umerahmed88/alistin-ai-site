<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al IstinAi | Intelligent Agents. Exceptional Growth.</title>
    <meta name="description" content="Al IstinAi is an AI-powered agentic automation platform helping businesses achieve exponential growth through intelligent automation.">
    <link rel="canonical" href="https://www.alistin-ai.com" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1E3A8A', 
              secondary: '#06B6D4', 
              accent: '#8B5CF6', 
              neutral: '#F3F4F6',
              dark: '#0F172A',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A;
        color: #F8FAFC;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to right, #06B6D4, #8B5CF6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(30, 58, 138, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Application Script -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- Icons (SVG Components) ---
      const Zap = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
      );
      const TrendingUp = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
      );
      const Clock = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      );
      const Users = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      );
      const Phone = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
      );
      const Globe = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
      );
      const CheckCircle = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
      );
      const Play = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>
      );
      const ChevronRight = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"/></svg>
      );
      const Menu = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      );
      const X = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      );
      const Bot = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>
      );
      const Sparkles = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
      );
      const Send = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      );
      const Loader2 = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      );
      const MessageSquare = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
      );

      // --- Data ---
      const metrics = [
        { id: '1', value: '3x', label: 'Revenue Increase', icon: TrendingUp },
        { id: '2', value: '40+', label: 'Hours Saved/Week', icon: Clock },
        { id: '3', value: '60%', label: 'Cost Reduction', icon: Zap },
        { id: '4', value: '95%', label: 'Cust. Satisfaction', icon: Users },
      ];

      const features = [
        {
          id: 'sales',
          title: 'Sales Agent',
          description: 'Autonomous lead qualification, follow-ups, and pipeline management.',
          icon: TrendingUp,
          benefits: ['Lead Scoring', 'Meeting Scheduling', 'CRM Sync']
        },
        {
          id: 'marketing',
          title: 'Marketing Agent',
          description: 'Create content, manage campaigns, and optimize for conversion 24/7.',
          icon: Globe,
          benefits: ['Content Generation', 'Social Auto-posting', 'A/B Testing']
        },
        {
          id: 'support',
          title: 'Customer Service',
          description: 'Instant, intelligent support resolving tickets without human intervention.',
          icon: Phone,
          benefits: ['24/7 Response', 'Sentiment Analysis', 'Smart Routing']
        },
        {
          id: 'ops',
          title: 'Operations',
          description: 'Streamline workflows, validate data, and coordinate tasks across teams.',
          icon: Zap,
          benefits: ['Workflow Automation', 'Data Validation', 'Reporting']
        }
      ];

      const pricing = [
        {
          name: 'Starter',
          price: '$99',
          period: '/mo',
          description: 'Perfect for small teams getting started with automation.',
          features: ['1 AI Agent', '1,000 Tasks/mo', 'Email Support', 'Basic Analytics'],
          cta: 'Start Free Trial'
        },
        {
          name: 'Growth',
          price: '$299',
          period: '/mo',
          description: 'For scaling businesses needing comprehensive coverage.',
          features: ['3 AI Agents', '10,000 Tasks/mo', 'Priority Support', 'Advanced Workflows', 'CRM Integrations'],
          cta: 'Get Started',
          popular: true
        },
        {
          name: 'Enterprise',
          price: 'Custom',
          period: '',
          description: 'Full-scale automation for large organizations.',
          features: ['Unlimited Agents', 'Unlimited Tasks', 'Dedicated Success Manager', 'SSO & Audit Logs', 'On-premise Deployment'],
          cta: 'Contact Sales'
        }
      ];

      const testimonials = [
        {
          quote: "Al IstinAi transformed our sales process. Our response time went from hours to seconds.",
          author: "Sarah Jenkings",
          role: "VP of Sales, TechFlow",
          image: "https://picsum.photos/100/100?random=1"
        },
        {
          quote: "The marketing agent creates better copy than our previous agency, and it does it instantly.",
          author: "Marcus Chen",
          role: "CMO, RetailGiant",
          image: "https://picsum.photos/100/100?random=2"
        }
      ];

      // --- Demo Widget Component ---
      const DemoWidget = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const [messages, setMessages] = useState([
          {
            role: 'model',
            text: "Hello! I'm Al, your Al IstinAi demo agent. Ask me to write a sales email, analyze a metric, or explain how we can automate your workflow!",
            timestamp: new Date()
          }
        ]);
        
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        useEffect(() => {
          scrollToBottom();
        }, [messages, isOpen]);

        const handleSend = async () => {
          if (!input.trim() || isLoading) return;

          const userMsg = { role: 'user', text: input, timestamp: new Date() };
          setMessages(prev => [...prev, userMsg]);
          setInput('');
          setIsLoading(true);

          try {
            // Simulated Response for Demo (since we can't safely hide API keys in client-side only code)
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            let responseText = "I can certainly help with that. Our AI agents are designed to handle exactly this type of request. Would you like to schedule a full demo to see it in action with your own data?";
            
            if (userMsg.text.toLowerCase().includes('email') || userMsg.text.toLowerCase().includes('write')) {
                responseText = "Here is a draft sales email:\n\nSubject: Scaling [Company Name] with Autonomous Agents\n\nHi [Name],\n\nI noticed your team is growing fast. Al IstinAi can automate 40% of your manual tasks instantly. Let's chat?\n\nBest,\n[Your Name]";
            } else if (userMsg.text.toLowerCase().includes('price') || userMsg.text.toLowerCase().includes('cost')) {
                responseText = "We offer flexible pricing starting at $99/mo for small teams. Our Growth plan at $299/mo is the most popular for scaling businesses. Do you want to see a full comparison?";
            }

            const botMsg = { role: 'model', text: responseText, timestamp: new Date() };
            setMessages(prev => [...prev, botMsg]);
          } catch (error) {
            console.error(error);
          } finally {
            setIsLoading(false);
          }
        };

        const handleKeyPress = (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
          }
        };

        return (
          <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
            {isOpen && (
              <div className="mb-4 w-[300px] sm:w-[350px] md:w-[400px] h-[400px] sm:h-[500px] bg-slate-900 border border-cyan-500/30 rounded-2xl shadow-2xl flex flex-col overflow-hidden backdrop-blur-xl animate-fade-in transition-all duration-300">
                <div className="bg-gradient-to-r from-blue-900 to-slate-900 p-4 flex justify-between items-center border-b border-white/10">
                  <div className="flex items-center gap-2">
                    <div className="bg-cyan-500 p-1.5 rounded-full">
                      <Bot size={18} className="text-white" />
                    </div>
                    <div>
                      <h3 className="font-bold text-white text-sm">Al IstinAi Live Demo</h3>
                      <span className="flex items-center gap-1 text-xs text-cyan-400">
                        <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        Online
                      </span>
                    </div>
                  </div>
                  <button 
                    onClick={() => setIsOpen(false)}
                    className="text-slate-400 hover:text-white transition-colors"
                  >
                    <X size={20} />
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-950/50">
                  {messages.map((msg, idx) => (
                    <div 
                      key={idx} 
                      className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                    >
                      <div 
                        className={`max-w-[85%] rounded-2xl p-3 text-sm ${
                          msg.role === 'user' 
                            ? 'bg-blue-600 text-white rounded-br-none' 
                            : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                        }`}
                      >
                        {msg.role === 'model' && (
                          <div className="mb-1 flex items-center gap-1 text-cyan-400 text-xs font-semibold uppercase tracking-wider">
                            <Sparkles size={10} /> AI Agent
                          </div>
                        )}
                        <span style={{whiteSpace: 'pre-wrap'}}>{msg.text}</span>
                      </div>
                    </div>
                  ))}
                  {isLoading && (
                    <div className="flex justify-start">
                      <div className="bg-slate-800 border border-slate-700 rounded-2xl rounded-bl-none p-3 flex items-center gap-2">
                        <Loader2 size={16} className="animate-spin text-cyan-400" />
                        <span className="text-xs text-slate-400">Thinking...</span>
                      </div>
                    </div>
                  )}
                  <div ref={messagesEndRef} />
                </div>

                <div className="p-3 bg-slate-900 border-t border-white/10">
                  <div className="relative">
                    <input
                      type="text"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyDown={handleKeyPress}
                      placeholder="Ask our agent to automate a task..."
                      className="w-full bg-slate-800 text-white text-sm rounded-full pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 border border-slate-700 placeholder-slate-500"
                    />
                    <button 
                      onClick={handleSend}
                      disabled={!input.trim() || isLoading}
                      className="absolute right-1 top-1 p-2 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-full text-white hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                    >
                      <Send size={16} />
                    </button>
                  </div>
                </div>
              </div>
            )}

            <button
              onClick={() => setIsOpen(!isOpen)}
              className={`group flex items-center gap-2 bg-gradient-to-r from-secondary to-accent text-white p-4 rounded-full shadow-lg hover:shadow-cyan-500/25 transition-all duration-300 transform hover:scale-105 ${isOpen ? 'rotate-90 scale-0 opacity-0 hidden' : 'scale-100 opacity-100'}`}
            >
              <MessageSquare size={24} className="fill-current" />
              <span className="font-semibold hidden group-hover:block whitespace-nowrap pr-2">Talk to AI Agent</span>
            </button>
          </div>
        );
      };

      const NavLink = ({ href, children }) => (
        <a href={href} className="text-slate-300 hover:text-cyan-400 transition-colors font-medium">
          {children}
        </a>
      );

      const FeatureCard = ({ feature }) => {
        const Icon = feature.icon;
        return (
          <div className="glass-card p-8 rounded-2xl hover:bg-blue-900/50 transition-all duration-300 group hover:-translate-y-2">
            <div className="w-14 h-14 bg-blue-900/50 rounded-xl flex items-center justify-center mb-6 group-hover:bg-cyan-500/20 transition-colors">
              <Icon className="text-cyan-400 w-8 h-8" />
            </div>
            <h3 className="text-xl font-bold text-white mb-3">{feature.title}</h3>
            <p className="text-slate-400 mb-6 leading-relaxed">{feature.description}</p>
            <ul className="space-y-2">
              {feature.benefits.map((benefit, idx) => (
                <li key={idx} className="flex items-center gap-2 text-sm text-slate-300">
                  <CheckCircle size={14} className="text-accent" />
                  {benefit}
                </li>
              ))}
            </ul>
          </div>
        );
      };

      const App = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <div className="min-h-screen bg-slate-950 text-slate-50 selection:bg-cyan-500/30">
            
            {/* Navigation */}
            <nav className={`fixed w-full z-40 transition-all duration-300 ${isScrolled ? 'bg-slate-900/90 backdrop-blur-md py-4 shadow-lg border-b border-white/5' : 'bg-transparent py-6'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center">
                    <Zap className="text-white w-5 h-5 fill-current" />
                  </div>
                  <span className="text-2xl font-bold tracking-tight text-white">
                    Al <span className="text-cyan-400">IstinAi</span>
                  </span>
                </div>

                {/* Desktop Nav */}
                <div className="hidden md:flex items-center gap-8">
                  <NavLink href="#features">Solutions</NavLink>
                  <NavLink href="#how-it-works">How it Works</NavLink>
                  <NavLink href="#pricing">Pricing</NavLink>
                  <NavLink href="#resources">Resources</NavLink>
                  <button className="px-6 py-2.5 bg-white/10 hover:bg-white/20 text-white rounded-full font-medium transition-all border border-white/10">
                    Log In
                  </button>
                  <button className="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white rounded-full font-medium shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:scale-105">
                    Start Free Trial
                  </button>
                </div>

                {/* Mobile Toggle */}
                <button 
                  className="md:hidden text-white"
                  onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                >
                  {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                </button>
              </div>

              {/* Mobile Menu */}
              {mobileMenuOpen && (
                <div className="md:hidden absolute top-full left-0 w-full bg-slate-900 border-b border-white/10 p-6 flex flex-col gap-4 animate-fade-in">
                  <a href="#features" className="text-lg font-medium text-slate-300" onClick={() => setMobileMenuOpen(false)}>Solutions</a>
                  <a href="#how-it-works" className="text-lg font-medium text-slate-300" onClick={() => setMobileMenuOpen(false)}>How it Works</a>
                  <a href="#pricing" className="text-lg font-medium text-slate-300" onClick={() => setMobileMenuOpen(false)}>Pricing</a>
                  <div className="h-px bg-white/10 my-2"></div>
                  <button className="w-full py-3 bg-white/10 rounded-lg font-medium">Log In</button>
                  <button className="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg font-medium">Start Free Trial</button>
                </div>
              )}
            </nav>

            {/* Hero Section */}
            <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-blue-600/20 rounded-full blur-[120px] -z-10"></div>
              <div className="absolute bottom-0 right-0 w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[100px] -z-10"></div>

              <div className="container mx-auto px-6 text-center z-10">
                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-900/30 border border-blue-500/30 text-cyan-400 font-medium text-sm mb-8 animate-fade-in">
                  <span className="relative flex h-2 w-2">
                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"></span>
                    <span className="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"></span>
                  </span>
                  New: Al IstinAi 2.0 is now live
                </div>
                
                <h1 className="text-5xl lg:text-7xl font-bold text-white tracking-tight mb-8 leading-tight">
                  Automate Smart. <br />
